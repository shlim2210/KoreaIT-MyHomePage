<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Market Page</title>
    <link rel="stylesheet" href="../css/main.css">
</head>
<body>
    <header id="top"></header>
    <main id="content">
        <div id="page_market">
            <div class="div1"><img src="../images/apple.jpg" id="apple"></div>
            <div class="div2"><span id="confirm">확인하세요</span></div>
            <div class="div3"><span>
                <p>주문 및 배송</p>
                <span class="blue">오후 2시 이전 </span> 주문건은 당일 발송합니다. <br>
                2시 이후 주문건은 다음날 발송합니다.
            </span></div>
            <div class="div3"><span>
                <p>교환 및 환불</p>
                불만족시 <span class="blue">100% 환불 </span> 해 드립니다. <br>
                고객센터로 전화주세요.
            </span></div>
            <div class="div3"><span>
                <p>고객센터</p>
                0000-0000 <br>
                <span class="call">상담시간 : 오전 9시 ~ 오후 6시 (토/일, 공휴일 휴무)</span>
            </span></div>
        </div>
    </main>

</html>
