<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link rel="stylesheet" href="../css/main.css">
</head>
<body class="bazzi">
    <header id="top"></header>
    <main id="content">
        <div id="page_login">
            <div class="size">
                <p id="log">LOG IN</p>
            </div>
            <div id="box">
                <form action="login_ok.jsp" method="post" id="login">
                    <span><input type="text" size="25 px" placeholder="아이디" name="userid" required></span>
                    <span><input type="password" size="25 px" placeholder="비밀번호" name="userpw" required></span>
                    <div id="check"><input id="checkbox" type="checkbox" size="15px"><label for="checkbox">로그인 상태 유지</label></div>
                    <span><input id="submit" type="submit" name="login" id="login" value="LOG IN" width="25px"></span>
                </form>
            </div>
        </div>
    </main>
</body>
</html>
